<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>rainbows</title>
    <style>

        body {
            margin: 0;
            padding: 0;
        }

        .container {
            width: 100%;
            height: 100%;
            margin: 0;
        }

        .dimension {
            min-height: 200px;
        }

        .color1 {
            background-color: violet;
        }

        .color2 {
            background-color: indigo;
        }

        .color3 {
            background-color: blue;
        }

        .color4 {
            background-color: green;
        }

        .color5 {
            background-color: yellow;
        }

        .color6 {
            background-color: orange;
        }

        .color7 {
            background-color: red;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="color1 dimension"></div>
        <div class="color2 dimension"></div>
        <div class="color3 dimension"></div>
        <div class="color4 dimension"></div>
        <div class="color5 dimension"></div>
        <div class="color6 dimension"></div>
        <div class="color7 dimension"></div>
    </div>
</body>

</html>
