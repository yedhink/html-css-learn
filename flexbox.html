<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" charset="utf-8" content="width=device-width,initial-scale=1">
    <title>flexbox</title>
    <style>
        .container {
            display: flex;
            flex-wrap: wrap;
        }

        .box {
            min-width: 150px;
            height: 150px;
        }

        header {
            background: lime;
                width: 100%;
                    order: 1;
        }

        .dblue {
            width: 50%;
            background-color: darkblue;
                    order: 2;
        }

        .lblue {
            width: 50%;
            background-color: lightblue;
                    order: 3;
        }

        footer {
            background-color: lightgreen;
                width: 100%;
                    order: 4;
        }

        .red {
            width: 20%;
            background-color: red;
                    order: 5;
        }

        .dgreen {
            width: 60%;
            background-color: darkgreen;
                    order: 6;
        }
        .orange {
            width: 20%;
            background-color: orange;
                    order: 7;
        }
    </style>
</head>

<body>
    <div class="container">
        <header class="box lime"></header>
        <div class="box dblue"></div>
        <div class="box lblue"></div>
        <div class="box orange"></div>
        <div class="box red"></div>
        <div class="box dgreen"></div>
        <footer class="box lgreen"></footer>
    </div>
</body>

</html>
