<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" charset="utf-8" content="width=device-width,initial-scale=1">
    <title>flexbox</title>
    <style>
        .container {
            display: flex;
            flex-wrap: wrap;
        }

        .box {
            min-width: 150px;
            height: 150px;
        }

        header {
            background: lime;
        }

        .dblue {
            background-color: darkblue;
        }

        .lblue {
            background-color: lightblue;
        }

        .lgreen {
            background-color: lightgreen;
        }

        .red {
            background-color: red;
        }

        .dgreen {
            background-color: darkgreen;
        }
        .orange {
            background-color: orange;
        }
    </style>
</head>

<body>
    <div class="container">
        <header class="box lime"></header>
        <div class="box dblue"></div>
        <div class="box lblue"></div>
        <div class="box orange"></div>
        <div class="box red"></div>
        <div class="box dgreen"></div>
        <div class="box lgreen"></div>
    </div>
</body>

</html>
