        d = n.getDate();
        document.getElementById("date").innerHTML = m + "/" + d + "/" + y;
    </script>
</head>

            <p id="date"></p>
        </div>
        <div class="box3">
            <button>button1</button>
            <button>button2</button>
            <button>button3</button>
            <button>button4</button>
            <button>button5</button>
        </div>
    </div>
</body>

</html>
